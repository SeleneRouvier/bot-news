name: Daily News Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - run: node index.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
